<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">
    <style>
        .button_yellow{
            background-color: yellow;
            color: red;
        }
        .button_normal{
            color: black;
        }
    </style>
</head>
    <body>
        <div class="container">
            <h1>Welcome to My Flask Blog!</h1>

            <ul>
                {% for post in posts %}
                <li>
                    <h2>Title: {{post.title}}</h2>
                    <p>Author : {{post.author.upper()}} | Content : {{post.content}} </p>
                    <br>
                    <div class="button_form">
                        <form action="{{ url_for('delete', post_id=post.id) }}" method="POST">
                            <input type="submit" value="Delete">
                        </form>
                        <form action="{{ url_for('update_form', post_id=post.id) }}">
                            <input type="submit" value="Update">
                        </form>

                    </div>
                </li>

                {% endfor %}
            </ul>
            <br>
            <a id="button" href={{url_for('add')}}>Add new Post</a>
        </div>
    </body>
</html>
